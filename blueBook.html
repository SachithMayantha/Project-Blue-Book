<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Blue Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@700&family=Lobster&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="blue.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light" class="form-inline">
        <a class="navbar-brand">
            <h1>PROJECT<span class="logo"> Blue </span>Book</h1>
        </a>
        <form>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
            <button class="btn btn-secondary" type="submit">Sign Up</button>
        </form>
    </nav>
    <div>
        <h3 class="tagLine"><span class="TorT"> Tickets or Tables. </span> Experience everything you need for a
            night of
            FUN in DFW.
        </h3>
    </div>

    <Main class="container">

        <section class="row">
            <div class="col-sm-6">
                <img src="./arjun-kachru-umbXx83PlUY-unsplash.jpg" id="photo1" alt="concert">
                <h2>Step 1: <span class="TorT"> Get Tickets</span> </h2>
                <form class="form-inline">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>City</option>
                        <option value="1">ALL DFW</option>
                        <option value="2">Arlington</option>
                        <option value="3">Dallas</option>
                        <option value="1">Frisco</option>
                        <option value="2">Fort Worth</option>
                        <option value="3">Irving</option>
                    </select>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Dates</option>
                        <option value="1">Today</option>
                        <option value="2">This Weekend</option>
                        <option value="4">Next Weekend</option>
                        <option value="5">This Month</option>
                        <option value="6">Next Month</option>
                    </select>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Events</option>
                        <option value="1">ALL Events</option>
                        <option value="2">Sports</option>
                        <option value="3">Music</option>
                        <option value="4">Theater</option>
                        <option value="5">Comedy</option>
                        <option value="5">Family</option>

                    </select>
                    <div class="custom-control custom-checkbox my-1 mr-sm-2">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Remember my preference</label>
                    </div>

                    <button type="submit" class="btn btn-primary my-1">Submit</button>
                </form>

            </div>

            <div class=" col-sm-6">
                <img src="./shayda-torabi-3iexvMShGfQ-unsplash.jpg" id="photo2" alt="meals on table">
            </div>
        </section>

    </main>

    <footer>
        <div id="lastrow">Â©Copyright Project BLUE Book</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
