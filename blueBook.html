<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Blue Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@700&family=Lobster&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="blue.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light" class="form-inline">
        <a class="navbar-brand">
            <h1>PROJECT<span class="logo"> Blue </span>Book</h1>
        </a>
        <form>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
            <button class="btn btn-secondary" type="submit">Sign Up</button>
        </form>
    </nav>

    <div>
        <h3 class="tagLine"><span class="TorT"> Tickets or Tables. </span> Experience everything you need for a night of
            FUN in DFW.
        </h3>
    </div>


    <section class="row">
        <div class="col-lg-11">
            <img src="./arjun-kachru-umbXx83PlUY-unsplash.jpg" id="photo1" alt="concert">
        </div>
        <h2>Step 1: <span class="TorT"> Get Tickets</span> </h2>
        <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>City</option>
                <option value="1">ALL DFW</option>
                <option value="2">Arlington</option>
                <option value="3">Dallas</option>
                <option value="1">Frisco</option>
                <option value="2">Fort Worth</option>
                <option value="3">Irving</option>
            </select>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Dates</option>
                <option value="1">Today</option>
                <option value="2">This Weekend</option>
                <option value="4">Next Weekend</option>
                <option value="5">This Month</option>
                <option value="6">Next Month</option>
            </select>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Events</option>
                <option value="1">ALL Events</option>
                <option value="2">Sports</option>
                <option value="3">Music</option>
                <option value="4">Theater</option>
                <option value="5">Comedy</option>
                <option value="5">Family</option>

            </select>
            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Remember my preference</label>
            </div>

            <button type="submit" class="btn btn-primary my-1">Submit</button>
        </form>
        <header class="col-sm-1">EVENTS</header>

    </section>

    <section class="foodRow">
        <div class="col-lg-10">
            <img src="./shayda-torabi-3iexvMShGfQ-unsplash.jpg" id="photo2" alt="meals on table">
        </div>
        <h2 class="moveTable">Step 2:<span class="TorT1"> Grab a Table</span> </h2>

        <form class="col-lg-8 moveText">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Find a Restaurant/Bar near you.</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City or Zip Code">
                </div>
                <br>

                <section>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Cuisine</option>
                        <option value="1">Asian</option>
                        <option value="2">Bars</option>
                        <option value="3">BBQ</option>
                        <option value="4">Coffee Shop</option>
                        <option value="5">Cajun</option>
                        <option value="6">Fast Food</option>
                        <option value="7">Healthy Food</option>
                        <option value="8">Italian</option>
                        <option value="9">Latin</option>
                        <option value="10">Steak/Seafood</option>
                </section>


                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">

                </div>

                <button type="submit" class="btn btn-primary my-1">Submit</button>
        </form>

        <div class="foodTitle"><i class="fas fa-utensils"></i>FOOD & Drink</div>

    </section>
    <footer>
        <div id="lastrow">Â©Copyright Project BLUE Book</div>
    </footer>






    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
