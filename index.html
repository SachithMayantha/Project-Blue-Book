<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project Blue Book 2 </title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

</head>

<body>
    <div class="container">
        <h1> Food Search</h1>

        <label class="toggle">
            <input type="checkbox" />
            <span class="slider"></span>
        </label>
        <br>

        <input type="text" name="venue" id="autocomplete" style="width: 500px" /> <br> <br>

        <form id="event-form">
            <select id="myList" style="width: 500px" autofocus>
            </select>
            <br><br>
            <div id="food-type"></div>
            <select id="sel_user" style="width: 500px">
                <option value="0">- Select Food Type-</option>
            </select>

            <br><br>

            <input id="find-venue" type="submit" value="Search" style="width: 500px">
        </form>

        <div id="venue-view"></div>
        <br>
        <p id="location">location test here</p>
    </div>



    <div id="map"></div>
    <div id="events"></div>
    <script src="https://maps.googleapis.com/maps/api/js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script2.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js" async defer></script> -->
</body>

</html>
